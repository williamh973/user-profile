<img [src]="user.photo" alt="la photo">

<label>{{ user.quote }}</label>
<input [(ngModel)]="user.quote" type="text">

<p>Age: {{ user.age }}</p>

<p>Nom: {{ user.name }}</p>
<p>Prénom: {{ user.firstName }}</p>

<button (click)="hideAge = !hideAge">Masquer l'âge</button>
<p [hidden]="hideAge">Age: {{ user.age }}</p>
